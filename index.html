<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Tools Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Task Management Tools</h1>
    <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const sheetUrl = 'https://opensheet.elk.sh/YOUR_SHEET_ID/Sheet1';

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const cards = document.getElementById('cards');
        data.forEach(t => {
          const div = document.createElement('div');
          div.className = 'rounded-2xl border p-4 shadow-sm hover:shadow-md transition bg-white';
          div.innerHTML = `
            <h2 class="text-xl font-semibold mb-1">${t.Name}</h2>
            <p><strong>Сложность:</strong> ${t.Complexity}</p>
            <p><strong>Для:</strong> ${t.BestFor}</p>
            <p><strong>Плюсы:</strong> ${t.Pros}</p>
            <p><strong>Минусы:</strong> ${t.Cons}</p>
            <p><strong>Масштаб:</strong> ${t.Scalability}</p>
            <p><strong>Обучение:</strong> ${t.Training}</p>
            <p><strong>Affiliate:</strong> ${t.Affiliate}</p>
            <a href="${t.Link}" target="_blank" class="inline-block mt-3 px-4 py-2 rounded-xl bg-blue-600 text-white text-sm hover:bg-blue-700">Перейти</a>
          `;
          cards.appendChild(div);
        });
      });
  </script>
</body>
</html>
