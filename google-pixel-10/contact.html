<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.hidden-hp{position:absolute;left:-9999px;opacity:0;}</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-2xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-black mb-6">Contact</h1>

<!-- Contact Form -->
<div id="contact-form" style="max-width: 400px; margin: auto;">
  <h2>Contact Us</h2>
  <form id="fakeContactForm">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>

  <p id="formResponse" style="display:none; color: green; font-weight: bold; margin-top: 15px;">
    ✅ Thank you for contacting us! We will get back to you soon.
  </p>
</div>

<script>
  document.getElementById("fakeContactForm").addEventListener("submit", function(event){
    event.preventDefault(); // блокируем реальную отправку
    // имитация "обработки"
    setTimeout(function(){
      document.getElementById("fakeContactForm").style.display = "none";
      document.getElementById("formResponse").style.display = "block";
    }, 800);
  });
</script>


    
    <form id="contactFormRO" class="space-y-4 bg-white p-6 rounded-2xl shadow"
          data-country="RO"
          data-endpoint="https://formspree.io/f/XXXXROXXXX"> <!-- ← заменă endpoint-ul -->
      <!-- Honeypot anti-spam -->
      <input type="text" name="website" class="hidden-hp" tabindex="-1" autocomplete="off"/>

      <div>
        <label class="block font-medium mb-1" for="nameRO">Nume</label>
        <input id="nameRO" name="name" type="text" required minlength="2"
               class="w-full rounded-xl border px-4 py-3" placeholder="Numele dvs.">
      </div>

      <div>
        <label class="block font-medium mb-1" for="emailRO">Email</label>
        <input id="emailRO" name="email" type="email" required
               class="w-full rounded-xl border px-4 py-3" placeholder="nume@exemplu.ro">
      </div>

      <div>
        <label class="block font-medium mb-1" for="msgRO">Mesaj</label>
        <textarea id="msgRO" name="message" required minlength="10" rows="5"
                  class="w-full rounded-xl border px-4 py-3" placeholder="Cum vă putem ajuta?"></textarea>
      </div>

      <!-- Consimțământ GDPR (bifă) -->
      <label class="flex items-start gap-3 text-sm text-gray-700">
        <input type="checkbox" id="gdprRO" required class="mt-1">
        <span>Sunt de acord cu <a href="privacy.html" class="underline">Politica de Confidențialitate</a> și <a href="terms.html" class="underline">Termenii și Condițiile</a> (GDPR).</span>
      </label>

      <button type="submit"
              class="cta-button inline-flex items-center gap-2 rounded-2xl bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3">
        <span class="btn-text">Trimite mesajul</span>
        <span class="btn-spinner hidden animate-spin">⏳</span>
      </button>

      <p class="form-status mt-3 text-sm"></p>
    </form>
  </main>

  <script src="/js/contact-form.js"></script>
</body>
</html>
