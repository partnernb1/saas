<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Top Deals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
.noscroll {
  overflow: hidden;
  height: 100vh;
}
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow p-4">
  <h1 class="text-3xl font-bold text-center text-gray-800">üî• Amazon Top Deals</h1>
</header>

<main class="max-w-7xl mx-auto p-4">
  <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<footer class="mt-12 p-4 text-center text-gray-500 text-sm">
  ¬© 2025 Amazon Top Deals. Not affiliated with Amazon.
</footer>

<!-- Fullscreen Popup -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-90 flex flex-col z-50 hidden">

<!-- Top Bar -->
<div class="fixed top-0 left-0 right-0 flex items-center px-4 py-3 bg-gray-900 text-white z-30" style="height: 56px;">

  <!-- –ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —à–∏—Ä–∏–Ω—ã -->
  <div id="popupTitle" class="text-base font-semibold truncate" style="flex: 0 0 65%;">
    <!-- –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å—Ç–∞–≤–∏—Ç—Å—è –Ω–∞–∑–≤–∞–Ω–∏–µ -->
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∫–∏–¥–∫–∏ –∏ –∫—Ä–µ—Å—Ç–∏–∫–∞ -->
  <div class="flex items-center ml-auto" style="flex: 0 0 auto;">

    <!-- –°–∫–∏–¥–∫–∞ —Å –∫—Ä–∞—Å–Ω—ã–º —Ñ–æ–Ω–æ–º –∏ –±–µ–ª—ã–º —Ç–µ–∫—Å—Ç–æ–º -->
    <div id="popupDiscount" class="text-sm font-bold text-white bg-red-600 px-4 py-2 rounded-l-lg flex items-center justify-center select-none"
      style="height: 40px; min-width: 80px; line-height: 1;">
      <!-- –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å—Ç–∞–≤–∏—Ç—Å—è —Å–∫–∏–¥–∫–∞ -->
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è -->
    <button id="closePopup" 
      class="w-10 h-10 bg-gray-800 border border-gray-700 rounded-r-lg flex items-center justify-center hover:bg-gray-700 transition text-white text-3xl"
      style="border-left: none;">
      ‚úñ
    </button>

  </div>

</div>



  <!-- Image Area -->
  <div class="flex-grow flex items-center justify-center pt-[56px] pb-[56px] px-4">
    <img id="popupImage" src="" alt="Product" class="max-w-full max-h-[calc(100vh-112px)] object-contain">
  </div>

  <!-- Bottom Bar -->
  <div class="fixed bottom-0 left-0 right-0 flex items-center justify-between px-4 py-3 bg-gray-900 text-white z-30" style="height: 56px;">
    <button id="prevDeal" class="font-semibold">Prev</button>
    <a id="popupLink" href="#" target="_blank" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-xl text-sm font-semibold">View on Amazon</a>
    <button id="nextDeal" class="font-semibold">Next</button>
  </div>

</div>




<script>
let products = [];
let currentIndex = 0;

window.addEventListener("load", () => {
  fetch('./products.json')
    .then(response => response.json())
    .then(data => {
      products = data;
      renderProducts(products);
    });
});

function renderProducts(products) {
  const grid = document.getElementById('productsGrid');
  grid.innerHTML = '';

  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-2xl shadow hover:shadow-xl overflow-hidden relative group flex flex-col";

    const imageWrapper = document.createElement('div');
    imageWrapper.className = "relative w-full aspect-square bg-white flex items-center justify-center";

    const skeleton = document.createElement('div');
    skeleton.className = "w-16 h-16 bg-gray-300 animate-pulse rounded";
    imageWrapper.appendChild(skeleton);

    const img = new Image();
    img.src = `https://images.weserv.nl/?url=https://cdn.jsdelivr.net/gh/partnernb1/saas/amazon/images/${product.image}&w=400`;
    img.alt = "Product";
    img.className = "absolute inset-0 w-full h-full object-contain cursor-pointer transition-transform duration-300 group-hover:scale-105";
    img.loading = "lazy";

    img.addEventListener('load', () => {
      skeleton.remove();
    });

    img.addEventListener('click', () => openPopup(index));

    imageWrapper.appendChild(img);

    const discountBadge = document.createElement('span');
    discountBadge.className = "absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded";
    discountBadge.textContent = `-${product.discount}% OFF`;
    imageWrapper.appendChild(discountBadge);

    const content = document.createElement('div');
    content.className = "p-4 flex flex-col flex-grow";

    content.innerHTML = `
      <h2 class="text-sm font-semibold line-clamp-2 text-gray-800 mb-2">${product.title}</h2>
      <div class="flex items-center space-x-2 mb-1">
        <span class="text-lg font-bold text-green-600">$${product.price}</span>
        <span class="text-sm line-through text-gray-400">$${product.oldPrice}</span>
      </div>
      <div class="text-yellow-500 text-sm mb-3">‚≠ê ${product.rating} (${product.reviews.toLocaleString()} reviews)</div>
    `;

    const link = document.createElement('a');
    link.href = product.link;
    link.target = "_blank";
    link.className = "mt-auto w-full text-center bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-xl text-sm font-semibold";
    link.textContent = "View on Amazon";

    content.appendChild(link);
    card.appendChild(imageWrapper);
    card.appendChild(content);
    grid.appendChild(card);
  });
}

const popup = document.getElementById('popup');
const popupImage = document.getElementById('popupImage');
const popupTitle = document.getElementById('popupTitle');
const popupDiscount = document.getElementById('popupDiscount');
const popupLink = document.getElementById('popupLink');

let popupOpened = false;

function openPopup(index) {
  const product = products[index];
  currentIndex = index;

  popupImage.src = `https://images.weserv.nl/?url=cdn.jsdelivr.net/gh/partnernb1/saas/amazon/images/${product.image}&w=1000`;
  popupTitle.textContent = product.title;
  popupDiscount.textContent = `-${product.discount}%`;
  popupLink.href = product.link;

  popup.classList.remove('hidden');
  document.body.classList.add('noscroll');

  if (!popupOpened) {
    history.pushState({ popup: true }, '');
    popupOpened = true;
  }
}

function closePopup() {
  popup.classList.add('hidden');
  document.body.classList.remove('noscroll');

  if (popupOpened) {
    history.back(); // –≤–µ—Ä–Ω—ë—Ç –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é –∑–∞–ø–∏—Å—å
    popupOpened = false;
  }
}

// –ü–µ—Ä–µ—Ö–≤–∞—Ç –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
window.addEventListener('popstate', (event) => {
  if (popupOpened) {
    popup.classList.add('hidden');
    document.body.classList.remove('noscroll');
    popupOpened = false;
  }
});

document.getElementById('closePopup').addEventListener('click', closePopup);



//document.getElementById('closePopup').addEventListener('click', () => popup.classList.add('hidden'));
document.getElementById('prevDeal').addEventListener('click', () => openPopup((currentIndex - 1 + products.length) % products.length));
document.getElementById('nextDeal').addEventListener('click', () => openPopup((currentIndex + 1) % products.length));


// –°–≤–∞–π–ø –¥–ª—è –ø–æ–ø–∞–ø–∞
let touchStartY = 0;
let touchEndY = 0;

popup.addEventListener('touchstart', (e) => {
  touchStartY = e.changedTouches[0].screenY;
});

popup.addEventListener('touchend', (e) => {
  touchEndY = e.changedTouches[0].screenY;
  handleSwipe();
});

function handleSwipe() {
  const deltaY = touchStartY - touchEndY;

  if (Math.abs(deltaY) > 50) { 
    if (deltaY > 0) {
      openPopup((currentIndex + 1) % products.length); // —Å–≤–∞–π–ø –≤–≤–µ—Ä—Ö
    } else {
      openPopup((currentIndex - 1 + products.length) % products.length); // —Å–≤–∞–π–ø –≤–Ω–∏–∑
    }
  }
}


  
</script>

</body>
</html>
