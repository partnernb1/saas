<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Top Deals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow p-4">
  <h1 class="text-3xl font-bold text-center text-gray-800">ðŸ”¥ Amazon Top Deals</h1>
</header>

<main class="max-w-7xl mx-auto p-4">
  <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
</main>

<footer class="mt-12 p-4 text-center text-gray-500 text-sm">
  Â© 2025 Amazon Top Deals. Not affiliated with Amazon.
</footer>

<!-- Fullscreen Popup -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-90 flex flex-col justify-center items-center z-50 hidden">
  <div class="relative w-full h-full flex flex-col justify-center items-center">

    <!-- Discount Badge -->
    <div id="popupDiscount" class="absolute top-4 left-4 bg-red-500 text-white text-sm px-3 py-1 rounded z-20"></div>

    <!-- Image -->
    <img id="popupImage" src="" alt="Product" class="max-w-full max-h-full object-contain">

    <!-- Bottom Controls -->
    <div class="absolute bottom-8 flex items-center space-x-4">
      <button id="prevDeal" class="text-white text-3xl">â­ </button>
      <a id="popupLink" href="#" target="_blank" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-xl text-sm font-semibold">View on Amazon</a>
      <button id="nextDeal" class="text-white text-3xl">â­¢</button>
    </div>

    <!-- Close Button -->
    <button id="closePopup" class="absolute top-4 right-4 text-white text-4xl">âœ–</button>
  </div>
</div>

<script>
let products = [];
let currentIndex = 0;

window.addEventListener("load", () => {
  fetch('./products.json')
    .then(response => response.json())
    .then(data => {
      products = data;
      renderProducts(products);
    });
});

function renderProducts(products) {
  const grid = document.getElementById('productsGrid');

  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-2xl shadow hover:shadow-xl overflow-hidden relative group";

    card.innerHTML = `
      <div class="relative aspect-square">
        <div class="absolute inset-0 bg-gray-200 animate-pulse skeleton"></div>
        <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">-${product.discount}% OFF</span>
      </div>
      <div class="p-3">
        <h2 class="text-sm font-semibold line-clamp-2 text-gray-800">${product.title}</h2>
        <div class="mt-2 flex items-center space-x-2">
          <span class="text-lg font-bold text-green-600">$${product.price}</span>
          <span class="text-sm line-through text-gray-400">$${product.oldPrice}</span>
        </div>
      </div>
    `;

    grid.appendChild(card);

    const img = new Image();
    img.src = `https://images.weserv.nl/?url=cdn.jsdelivr.net/gh/partnernb1/saas/amazon/images/${product.image}&w=400`;
    img.alt = "Product";
    img.className = "absolute inset-0 w-full h-full object-contain cursor-pointer opacity-0 transition-opacity duration-300";
    img.loading = "lazy";

    img.addEventListener('load', () => {
      const skeleton = card.querySelector('.skeleton');
      skeleton.replaceWith(img);
      setTimeout(() => img.classList.remove('opacity-0'), 50);
    });

    img.addEventListener('click', () => openPopup(index));
  });
}

const popup = document.getElementById('popup');
const popupImage = document.getElementById('popupImage');
const popupDiscount = document.getElementById('popupDiscount');
const popupLink = document.getElementById('popupLink');

function openPopup(index) {
  const product = products[index];
  currentIndex = index;
  popupImage.src = `https://images.weserv.nl/?url=cdn.jsdelivr.net/gh/partnernb1/saas/amazon/images/${product.image}&w=1000`;
  popupDiscount.textContent = `-${product.discount}% OFF`;
  popupLink.href = product.link;
  popup.classList.remove('hidden');
}

document.getElementById('closePopup').addEventListener('click', () => popup.classList.add('hidden'));
document.getElementById('prevDeal').addEventListener('click', () => openPopup((currentIndex - 1 + products.length) % products.length));
document.getElementById('nextDeal').addEventListener('click', () => openPopup((currentIndex + 1) % products.length));
</script>

</body>
</html>
