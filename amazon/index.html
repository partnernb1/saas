<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Top Deals - Save Big Today</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow p-4">
    <h1 class="text-3xl font-bold text-center text-gray-800">üî• Amazon Top Deals ‚Äî Save Big Today</h1>
    <p class="mt-2 text-center text-gray-600">Handpicked discounts on trending products. Shop smart, save more!</p>
  </header>

  <main class="max-w-7xl mx-auto p-4">
    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product cards will be injected here -->
    </div>
  </main>

  <footer class="mt-12 p-4 text-center text-gray-500 text-sm">
    ¬© 2025 Amazon Top Deals. Not affiliated with Amazon.com.
  </footer>

  <!-- Fullscreen Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-50">
    <div class="max-w-2xl w-full bg-white rounded-2xl overflow-hidden relative">
      <button id="closePopup" class="absolute top-3 right-3 text-gray-700 hover:text-black text-xl">&times;</button>
      <img id="popupImage" src="" alt="Product" class="w-full h-80 object-contain bg-gray-100">
      <div class="p-4">
        <h2 id="popupTitle" class="text-lg font-semibold text-gray-800"></h2>
        <div class="mt-2 flex items-center space-x-2">
          <span id="popupPrice" class="text-xl font-bold text-green-600"></span>
          <span id="popupOldPrice" class="text-sm line-through text-gray-400"></span>
          <span id="popupDiscount" class="text-sm bg-red-500 text-white px-2 py-1 rounded ml-2"></span>
        </div>
        <div id="popupRating" class="mt-1 text-yellow-500 text-sm"></div>
        <a id="popupLink" href="#" target="_blank" class="mt-4 inline-block w-full text-center bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-xl text-sm font-semibold">View on Amazon</a>
      </div>
      <div class="flex justify-between p-4 border-t">
        <button id="prevDeal" class="text-sm text-blue-500 hover:underline">&#8592; Previous</button>
        <button id="nextDeal" class="text-sm text-blue-500 hover:underline">Next &#8594;</button>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let currentIndex = 0;

    window.addEventListener("load", () => {
      fetch('products.json')
        .then(response => response.json())
        .then(data => {
          products = data;
          renderProducts(products);
        });
    });

    function renderProducts(products) {
      const grid = document.getElementById('productsGrid');

      products.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl shadow hover:shadow-xl overflow-hidden relative group";
        card.innerHTML = `
          <div class="relative">
            <img src="${product.image}" alt="Product" class="w-full h-48 object-cover cursor-pointer transition-transform duration-300 group-hover:scale-105" data-index="${index}">
            <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">-${product.discount}% OFF</span>
          </div>
          <div class="p-4">
            <h2 class="text-sm font-semibold line-clamp-2 text-gray-800">${product.title}</h2>
            <div class="mt-2 flex items-center space-x-2">
              <span class="text-lg font-bold text-green-600">$${product.price.toFixed(2)}</span>
              <span class="text-sm line-through text-gray-400">$${product.oldPrice.toFixed(2)}</span>
            </div>
            <div class="mt-1 text-yellow-500 text-sm">‚≠ê ${product.rating} (${product.reviews.toLocaleString()} reviews)</div>
            <a href="${product.link}" target="_blank" class="mt-3 inline-block w-full text-center bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-xl text-sm font-semibold">View on Amazon</a>
          </div>
        `;
        grid.appendChild(card);

        card.querySelector('img').addEventListener('click', () => openPopup(index));
      });
    }

    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popupImage');
    const popupTitle = document.getElementById('popupTitle');
    const popupPrice = document.getElementById('popupPrice');
    const popupOldPrice = document.getElementById('popupOldPrice');
    const popupDiscount = document.getElementById('popupDiscount');
    const popupRating = document.getElementById('popupRating');
    const popupLink = document.getElementById('popupLink');

    function openPopup(index) {
      const product = products[index];
      currentIndex = index;
      popupImage.src = product.image;
      popupTitle.textContent = product.title;
      popupPrice.textContent = `$${product.price.toFixed(2)}`;
      popupOldPrice.textContent = `$${product.oldPrice.toFixed(2)}`;
      popupDiscount.textContent = `-${product.discount}% OFF`;
      popupRating.textContent = `‚≠ê ${product.rating} (${product.reviews.toLocaleString()} reviews)`;
      popupLink.href = product.link;
      popup.classList.remove('hidden');
    }

    document.getElementById('closePopup').addEventListener('click', () => popup.classList.add('hidden'));
    document.getElementById('prevDeal').addEventListener('click', () => openPopup((currentIndex - 1 + products.length) % products.length));
    document.getElementById('nextDeal').addEventListener('click', () => openPopup((currentIndex + 1) % products.length));
  </script>
</body>
</html>
