<script  type="text/javascript">
let products = [];
let currentIndex = 0;

window.addEventListener("load", () => {
  fetch('./products.json')
    .then(response => response.json())
    .then(data => {
      products = data;
      sortAndRender('popularity');
    });
});

function sortAndRender(criteria) {
  const sorted = [...products];

  if (criteria === 'popularity') {
    sorted.sort((a, b) => b.reviews - a.reviews);
  } else if (criteria === 'price') {
    sorted.sort((a, b) => a.price - b.price);
  } else if (criteria === 'discount') {
    sorted.sort((a, b) => b.discount - a.discount);
  }

  renderProducts(sorted);
}

function renderProducts(productsToRender) {
  const grid = document.getElementById('productsGrid');
  grid.innerHTML = '';

  productsToRender.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = "bg-white rounded-2xl shadow hover:shadow-xl overflow-hidden relative group flex flex-col";

    const imageWrapper = document.createElement('div');
    imageWrapper.className = "relative w-full aspect-square bg-white flex items-center justify-center border-b border-gray-200";

    const skeleton = document.createElement('div');
    skeleton.className = "w-16 h-16 bg-gray-300 animate-pulse rounded";
    imageWrapper.appendChild(skeleton);

    const img = new Image();
    img.src = `https://images.weserv.nl/?url=cdn.jsdelivr.net/gh/partnernb1/saas/amazon/balm/images/${product.id}.jpg&w=400`;
    img.alt = "Product";
    img.className = "absolute inset-0 w-full h-full object-contain cursor-pointer transition-transform duration-300 group-hover:scale-105";
    img.loading = "lazy";

    img.addEventListener('load', () => {
      skeleton.remove();
    });

    img.addEventListener('click', () => openPopup(index, productsToRender));

    imageWrapper.appendChild(img);

    const content = document.createElement('div');
    content.className = "p-4 flex flex-col flex-grow bg-gray-50";

    content.innerHTML = `
      <h2 class="text-sm font-semibold line-clamp-2 text-gray-800 mb-2">${product.title}</h2>
      <div class="flex items-center space-x-2 mb-1">
        <span class="text-lg font-bold text-green-600">$${product.price}</span>
        <span class="text-sm line-through text-gray-400">$${product.oldPrice}</span>
        <span class="text-base bg-red-500 text-white px-2 py-0.5 rounded ml-auto">-${product.discount}%</span>
      </div>
      <div class="text-yellow-500 text-sm mb-3">‚≠ê ${product.rating} (${product.reviews.toLocaleString()} reviews)</div>
    `;

    const link = document.createElement('a');
    link.href = `https://www.amazon.com/dp/${product.id}`;
    link.target = "_blank";
    link.className = "mt-auto w-full text-center bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-xl text-sm font-semibold";
    link.textContent = "View on Amazon";

    content.appendChild(link);
    card.appendChild(imageWrapper);
    card.appendChild(content);
    grid.appendChild(card);
  });
}

// –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
document.getElementById('sortSelect').addEventListener('change', (e) => {
  sortAndRender(e.target.value);
});

const popup = document.getElementById('popup');
const popupImage = document.getElementById('popupImage');
const popupTitle = document.getElementById('popupTitle');
const popupDiscount = document.getElementById('popupDiscount');
const popupLink = document.getElementById('popupLink');

let popupOpened = false;

function openPopup(index, currentArray = products) {
  const product = currentArray[index];
  currentIndex = index;
  products = currentArray; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ—Ä—è–¥–æ–∫ –¥–ª—è —Å–≤–∞–π–ø–∞

  popupImage.src = `https://images.weserv.nl/?url=cdn.jsdelivr.net/gh/partnernb1/saas/amazon/balm/images/${product.id}.jpg&w=1000`;
  popupTitle.textContent = product.title;
  popupDiscount.textContent = `-${product.discount}%`;
  popupLink.href = `https://www.amazon.com/dp/${product.id}`;
  
  
  const titleOverlay = document.getElementById('popupTitleOverlay');
  titleOverlay.textContent = product.fullTitle || product.title;

  popup.classList.remove('hidden');
  document.body.classList.add('noscroll');

  if (!popupOpened) {
    history.pushState({ popup: true }, '');
    popupOpened = true;
  }
}

function closePopup() {
  popup.classList.add('hidden');
  document.body.classList.remove('noscroll');

  if (popupOpened) {
    history.back();
    popupOpened = false;
  }
}

window.addEventListener('popstate', () => {
  if (popupOpened) {
    popup.classList.add('hidden');
    document.body.classList.remove('noscroll');
    popupOpened = false;
  }
});

document.getElementById('closePopup').addEventListener('click', closePopup);

document.getElementById('prevDeal').addEventListener('click', () => openPopup((currentIndex - 1 + products.length) % products.length, products));
document.getElementById('nextDeal').addEventListener('click', () => openPopup((currentIndex + 1) % products.length, products));

// –°–≤–∞–π–ø –¥–ª—è –ø–æ–ø–∞–ø–∞
let touchStartY = 0;
let touchEndY = 0;

popup.addEventListener('touchstart', (e) => {
  touchStartY = e.changedTouches[0].screenY;
});

popup.addEventListener('touchend', (e) => {
  touchEndY = e.changedTouches[0].screenY;
  handleSwipe();
});

function handleSwipe() {
  const deltaY = touchStartY - touchEndY;

  if (Math.abs(deltaY) > 50) {
    if (deltaY > 0) {
      openPopup((currentIndex + 1) % products.length, products); 
    } else {
      openPopup((currentIndex - 1 + products.length) % products.length, products); 
    }
  }
}

document.getElementById('searchBtn').addEventListener('click', () => {
  document.getElementById('searchPopup').classList.remove('hidden');
});

document.getElementById('closeSearch').addEventListener('click', () => {
  document.getElementById('searchPopup').classList.add('hidden');
});

document.getElementById('submitSearch').addEventListener('click', () => {
  const query = document.getElementById('searchInput').value.trim();
  if (query) {
    sendToTelegram(`üîé User search: ${query}`);
    document.getElementById('searchPopup').classList.add('hidden');
    document.getElementById('searchInput').value = '';
  }
});
